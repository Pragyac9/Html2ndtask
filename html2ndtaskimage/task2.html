<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        img {
            height: 30vh;
            width: 30vw;
        }
    </style>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- types of image  -->
    <!-- static image  -->
    <img src="Lotus flower.jpg" alt="">
<!-- dynamic image  -->
    <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg" alt="">
    <!-- api image  -->
    <img src="https://picsum.photos/200" alt="">

</body>
</html>
